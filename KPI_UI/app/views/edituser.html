<div class="row-fluid">
    <div class="box span12">
        <div class="box-header">
            <h2><i class="halflings-icon edit"></i><span class="break"></span>{{user.id}}</h2>
            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
                <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="userName">User Name</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="userName" type="text" data-ng-model="user.userName">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="profile">Profile</label>
                        <div class="controls">
                            <select name="profile" id="profile"
                                    ng-options="option.name for option in profiles track by option.profileId"
                                    ng-model="user.profile"></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="activeCheckbox">Active</label>
                        <div class="controls">
                            <input type="checkbox" id="activeCheckbox" data-ng-model="user.isActive">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" data-ng-click="save()" class="btn btn-primary">Save changes</button>
                        <button class="btn">Cancel</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div><!--/span-->

</div><!--/row-->
